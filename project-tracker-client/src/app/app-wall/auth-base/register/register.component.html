<div class="container-fluid heading">

    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6" style="padding: 40px;">
                <h1 style="color: white; font-size: 50px; font-weight: bolder;">Collaborate w/ Teams.</h1>
                
                <h1 style="color: white; font-size: 50px;">Tool to manage multiple teams and  Projects.</h1>
            </div>
            <div class="col-12 col-xs-12 col-sm-12 col-md-5 col-lg-4">
                <div class="card shadow p-3 mb-5 bg-body-tertiary">
                    <div class="card-body">
                        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

                            <h4 class="text-center">YouTrack | Registration</h4>
                            
                            <div class="mb-1">
                                <label for="exampleInputEmail1" class="form-label">Work Email</label>
                                <input  type="email" class="form-control" 
                                    aria-describedby="emailHelp" formControlName="emailId">
                                
                            </div>

                            <div class="mb-1">
                                <label for="exampleInputEmail1" class="form-label">Name</label>
                                <input  type="text" class="form-control" 
                                    aria-describedby="emailHelp" formControlName="name">
                                
                            </div>

                            <div class="mb-1">
                                <label for="exampleInputPassword1" class="form-label">Profession</label>
                                <input  type="text" class="form-control" formControlName="profession">
                            </div>

                            <div class="mb-1">
                                <label for="exampleInputPassword1" class="form-label">Organization</label>
                                <input  type="text" class="form-control" formControlName="org">
                            </div>

                            <div class="mb-1">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input  type="password" class="form-control"  formControlName="password">
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Re-enter Password</label>
                                <input  type="password" class="form-control"  formControlName="password2">
                            </div>
                            
                            
                            

                            <button [disabled]="this.registerForm.invalid" type="submit" class="btn btn-primary">Register</button>
                            <div class="text-center" *ngIf="!passwordMatch">
                                <span class="text-danger">password mis-match!</span>
                            </div>
                            <div class="text-center" *ngIf="errorMsg != null">
                                <span class="text-danger">{{errorMsg}}</span>
                            </div>
                            

                        </form>
                        
                        <div style="font-size: 10px; color: rgb(190, 190, 190);" id="emailHelp" class="form-text">The purpose of the prototype is to understand the system-design/work-flow behind the Atlasian's JIRA, the prototype is still in the development phase.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
