<h4 style="font-weight: 600; margin-top: 50px; margin-left: 30px;"></h4>
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar  class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name" style="font-weight: 50;">{{code}}&nbsp;&nbsp; | &nbsp;&nbsp; {{title}}</h1>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container">


        <mat-sidenav style="padding-right: 40px; padding-left: 40px; padding-top: 45px;  background-color: #fafafa;"
            #snav [opened]="mobileQuery.matches ? 'false' : 'true' " [mode]="mobileQuery.matches ? 'over' : 'side'"
            [fixedInViewport]="mobileQuery.matches" fixedTopGap="50">
            <mat-nav-list>


                
                <a mat-list-item [routerLink]="['project-dashboard']"
                    (click)="mobileQuery.matches ?  snav.close() : '' ">
                    <mat-icon>developer_board</mat-icon>&nbsp;
                    Board
                </a>

                <a mat-list-item [routerLink]="['calendar-view']"
                    (click)="mobileQuery.matches ?  snav.close() : '' ">
                    <mat-icon>view_agenda</mat-icon>&nbsp;
                    Calendar View
                </a>

                <a mat-list-item [routerLink]="['collab']"
                    (click)="mobileQuery.matches ?  snav.close() : '' ">
                    <mat-icon>people</mat-icon>&nbsp;
                    Collaborate
                </a>
               
                <mat-divider>
                </mat-divider>
                
                <a mat-list-item [routerLink]="['project-settings']"
                    (click)="mobileQuery.matches ?  snav.close() : '' ">
                    <mat-icon>settings</mat-icon>&nbsp;
                    Project Settings
                </a>

            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content style="padding:20px">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
