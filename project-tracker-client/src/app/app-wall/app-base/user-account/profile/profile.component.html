<div class="container" style="padding: 20px;">


    <div class="container">
        <div class="row">
            <div class="col-0 col-md-2 col-lg-2"></div>
            <div class="col-12 col-md-3 col-lg-3">
                <div class="card border-0">
                    <div class="card-body">
                        <form>
                            <div class="d-flex justify-content-around">
                                <tui-avatar text="{{userDtls.name}}" class="tui-space_top-1"></tui-avatar>
                            </div>

                            <h5 class="text-center" style="font-weight: 600;">{{userDtls.name}}</h5>
                            <div id="emailHelp" class="form-text" style="margin-bottom: 20px; margin-top: -10px;">You
                                can change these details anytime in your project settings.</div>

                                <h6 style="font-weight: 600;">About you</h6>
                                <div class="card mb-5 border-0 shadow-sm bg-body-tertiary">
                                    <div class="card-body">
                                        
                                        
                                        <b> Site Tag -</b> nkr4m
                                        <br>
                                        <b> Job Title -</b> {{userDtls.profession}}
                                        <br>
                                        <b> Organisation -</b> {{userDtls.org}}
                                        
                                    </div>
                                  </div>

                            <!-- <button type="submit" class="btn btn-primary">Proceed</button> -->
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-5 col-lg-5">
                <div class="card border-0">
                    <div class="card-body">


                        <h6 style="font-weight: 600;">Worked on</h6>
                        <div class="card mb-5 border-0 shadow-sm bg-body-tertiary">
                            <div class="card-body">
                                This is some text within a card body.
                            </div>
                        </div>

                        <h6 style="font-weight: 600;">Places you work in</h6>
                        <div class="card mb-5 border-0 border-0 shadow-sm bg-body-tertiary">
                            <div class="card-body">
                                This is some text within a card body.
                            </div>
                        </div>

                        <h6 style="font-weight: 600;">Team</h6>
                        <div class="card mb-5 border-0 border-0 shadow-sm bg-body-tertiary">
                            <div class="card-body">
                                <div class="tui-avatar-stack reversed">
                                    <tui-avatar
                                        *ngFor="let user of users"
                                        size="l"
                                        [rounded]="true"
                                        [autoColor]="true"
                                        [text]="user"
                                        [tuiHint]="user"
                                    >
                                    
                                
                                </tui-avatar>
                                    
                                </div>
                            </div>
                        </div>




                    </div>
                </div>
            </div>
            <div class="col-0 col-md-2 col-lg-2"></div>

        </div>
    </div>

</div>
